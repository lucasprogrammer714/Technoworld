<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechnoWorld</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">

</head>

<body>

    <header>
        <img class="size-logo" src="./assets/img/logo.png" alt="logo-technoworld">
        <h1>TechnoWorld</h1>
        <p class="info-web">Explora todas las tecnologias </p>

    </header>



    <div class="row g-3 align-items-center filter-div">
        <div class="col-auto">
          <label class="col-form-label sort-btn">Buscar por:</label>
        </div>
        <div class="col-auto">
          <input class="form-control input-filter" type="text" id="searchInput" placeholder="Nombre, descripcion..."> 
        </div>
        
        <div class="col d-flex justify-content-start sort-div">
          <button id="sortPriceDesc" class="btn btn-light sort-btn">Mayor a menor precio</button>
          <button id="sortPriceAsc" class="btn btn-light sort-btn">Menor a mayor precio</button>
          <button id="sortStockAsc" class="btn btn-light sort-btn">Menor a mayor stock</button>
          <button id="sortStockDesc" class="btn btn-light sort-btn">Mayor a menor stock</button>
        </div>
      </div>


<div class="table-container"> 
     <table class="table">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Stock</th>
            <th scope="col">Precio</th>
            <th scope="col">Codigo</th>
            <th scope="col">Categoria</th>
        </tr>
    </thead>
</table>
</div>
  
    <div class="buttons-main">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formProductModal"> Agregar
            producto</button>

        <a href="../html/detallesProductos.html"> <button type="button" class="btn btn-primary"> Ver detalles
                productos</button></a>

    </div>


    <!--MODAL AGREGAR PRODUCTO-->
    <div class="modal fade" id="formProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo Producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!--FORM-->
                    <form id="formProducts">
                        <div class="product-f-container"> <label for="nameProduct">Nombre de Producto:</label>
                            <input id="nameProduct" type="text" />
                        </div>
                        <div class="product-f-container"> <label for="description">Descripcion:</label>
                            <input id="description" type="text" />
                        </div>
                        <div class="product-f-container"> <label for="stock">Stock:</label>
                            <input id="stock" type="text" />
                        </div>
                        <div class="product-f-container">
                            <label for="price">Precio:</label>
                            <input id="price" type="text" />
                        </div>
                        <div class="product-f-container"> <label for="code">Codigo:</label>
                            <input id="code" type="text" />
                        </div>
                        <div class="product-f-container">
                            <label for="category">Categoria:</label>
                            <select id="category">
                                <option value="PC/Notebooks">PC/Notebooks</option>
                                <option value="Gaming">Gaming</option>
                                <option value="Celulares">Celulares</option>
                                <option value="TV">TV</option>
                                <option value="SmartWatchs">SmartWatchs</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <span id="errorMessage" class="error-message"></span>
                    <button id="close_modal" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cerrar</button>
                    <button id="newProduct_btn" type="button" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>


    <!--MODAL ACTUALIZAR PRODUCTO-->

    <div class="modal fade" id="modalStock" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Actualizar Producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formUpdateStock">
                        <div class="stock-c-container"> <label for="newName">Nombre Producto: </label>
                            <input id="newName" type="text">
                        </div>
                        <div class="stock-c-container"> <label for="newDescription">Descripcion: </label>
                            <input id="newDescription" type="text">
                        </div>
                        <div class="stock-c-container"> <label for="newStock">Stock: </label>
                            <input id="newStock" type="text">
                        </div>
                        <div class="stock-c-container"> <label for="newPrice">Precio: </label>
                            <input id="newPrice" type="text">
                        </div>
                        <div class="stock-c-container"> <label for="code">Codigo:</label>
                            <input id="newcode" type="text" />
                        </div>
                        <div class="stock-c-container">
                            <label for="newCategory">Categoria:</label>
                            <select id="newCategory">
                                <option value="PC/Notebooks">PC/Notebooks</option>
                                <option value="Gaming">Gaming</option>
                                <option value="Celulares">Celulares</option>
                                <option value="TV">TV</option>
                                <option value="SmartWatchs">SmartWatchs</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <span id="errorMessage" class="error-message"></span>
                    <button id="close_modal_stock" type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cerrar</button>
                    <button id="updateStock_btn" type="button" class="btn btn-secondary">Guardar</button>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/scripts/main.js"></script>
</body>

</html>
